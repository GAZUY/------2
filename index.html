<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Проба</h1>
    <script>
        let n = +prompt("Введите целое положительное трехзначное число");
let n1 = n % 10;
let n2 = ((n-n1)/10)% 10;
let n3 = ((((n-n1)/10)-n2)/10)% 10;
alert("Получите: " +n1+n2+n3);
    </script>
</body>
</html>
